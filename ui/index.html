<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager MCP - Enhanced DXT</title>
    <link rel="stylesheet" href="themes/dark.css" id="theme-link">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 18px;
        }
        
        .nav-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        
        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: var(--bg-active);
            color: var(--text-accent);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }
        
        .breadcrumb span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .breadcrumb span:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            background: var(--bg-button);
            color: var(--text-primary);
        }
        
        .btn:hover {
            background: var(--bg-button-hover);
        }
        
        .btn.primary {
            background: var(--accent-color);
            color: white;
        }
        
        .btn.primary:hover {
            background: var(--accent-color-hover);
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .file-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .file-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .search-bar {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 14px;
            width: 300px;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }
        
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .close-btn:hover {
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success-color);
        }
        
        .notification.error {
            background: var(--error-color);
        }
        
        .notification.info {
            background: var(--info-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>File Manager</h2>
            <div class="nav-item active" data-view="files">
                üìÅ Files
            </div>
            <div class="nav-item" data-view="search">
                üîç Search
            </div>
            <div class="nav-item" data-view="settings">
                ‚öôÔ∏è Settings
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="breadcrumb" id="breadcrumb">
                    <span data-path="/">Home</span>
                </div>
                <div class="actions">
                    <input type="text" class="search-bar" placeholder="Search files..." id="search-input">
                    <button class="btn primary" onclick="openCreateModal()">New</button>
                    <button class="btn" onclick="refreshFiles()">Refresh</button>
                </div>
            </div>
            
            <div class="content" id="content">
                <div class="loading" id="loading">Loading files...</div>
                <div class="file-grid" id="file-grid" style="display: none;"></div>
            </div>
            
            <div class="status-bar">
                <span id="status-text">Ready</span>
                <span id="file-count">0 items</span>
            </div>
        </div>
    </div>
    
    <!-- Create Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New</h3>
                <button class="close-btn" onclick="closeModal('create-modal')">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Type</label>
                <select class="form-input" id="create-type">
                    <option value="file">File</option>
                    <option value="directory">Directory</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" id="create-name" placeholder="Enter name...">
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('create-modal')">Cancel</button>
                <button class="btn primary" onclick="createItem()">Create</button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script src="app.js"></script>
</body>
</html>
